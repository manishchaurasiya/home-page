<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<main>
	<section class="glass">
		<div class="left_side">
			<div class="image">
				<img src="images/profile.png" alt="image">
				<h4>Manish Kumar</h4>
			</div>
			<div class="left_link">
				<div class="link">
					<img src="images/twitch.png" alt="stream">
					<h2>Stream</h2>
				</div>
				<div class="link">
					<img src="images/steam.png" alt="games">
					<h2>games</h2>
				</div>
				<div class="link">
					<img src="images/upcoming.png" alt="New">
					<h2>New</h2>
				</div>
				<div class="link">
					<img src="images/library.png" alt="Library">
					<h2>Library</h2>
				</div>
			</div>
			<div class="pro">
				<h2>join pro for free games.</h2>
				<img src="images/controller.png" alt="pro">
			</div>
		</div>
		<div class="right_side">
			<div class="status">
			<h2>Active games</h2>
			<input type="text" id="search" name="search" placeholder="search"> <i class="fas fa-search"></i>
			</div>
			<div class="cards">
				<div class="card">
					<img src="images/assassins.png" alt="assassins">
					<div class="card_info">
						<h2>Assassins creed</h2>
						<p>PS5 Version</p>
						<div class="progress">
							<div class="progress_color"></div>
						</div>
					</div>
				</div>
				
				<div class="card">
					<img src="images/assassins.png" alt="assassins">
					<div class="card_info">
						<h2>Assassins creed</h2>
						<p>PS5 Version</p>
						<div class="progress">
							<div class="progress_color"></div>
						</div>
					</div>
				</div>
				<div class="card">
					<img src="images/spiderman.png" alt="assassins">
					<div class="card_info">
						<h2>Spiderman</h2>
						<p>PS5 Version</p>
						<div class="progress">
							<div class="progress_color"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</main>
	<div class="circle1"></div>
	<div class="circle2"></div>
</body>
</html>
